<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="four columns">
                <div class="nft-preview ">
                    <img class="item-image" src="images/image-equilibrium.jpg">
                    <h6 class="nft-item"><a>Equilibrium #3429</a></h6>
                    <p class="item-details">Our Equilibrium collection promotes balance and calm.</p>

                    <p class="auction-activity"><img class="eth-svg" src="images/icon-clock.svg"> 3 days left</p>
                    <p class="item-listing"><img class="clock-icon" src="images/icon-ethereum.svg"> 0.041 ETH</p>
                    <p class="creator"> Creation of Jules Wyvern</p>

                </div>

            </div>
        </div>
    </div>





</body>

<footer class="footer container">
    <div class="row">
        <div class="attribution full column">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Matthieu Felker</a>.
            </p>
        </div>
    </div>
</footer>




</html>
