<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <script src="https://use.fontawesome.com/9f86ea7ef4.js"></script>
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="container">
                <div class="row">
                    <div class="four columns">
                        <div class="nft-preview ">
                            <img class="item-image" src="images/image-equilibrium.jpg">
                            <h6 class="nft-item"><a class="nft-font">Equilibrium #3429</a></h6>
                            <div class="item-details">
                                <p>Our Equilibrium collection promotes balance and calm.</p>
                            </div>
                            <div class="asset-info">
                                <p class="auction-activity"><img class="clock-icon" src="images/icon-clock.svg">3 days left</p>
                                <p class="item-listing"><img class="eth-svg" src="images/icon-ethereum.svg"><a class="eth">0.041 ETH</a></p>
                            </div>
                            <div class="creator-section">
                                <p class="creator">
                                    <a><img class="creator-avatar" src="images/image-avatar.png"></a> Creation of <a class="creator-link">Jules Wyvern</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="row">
                <div class="attribution full column">
                    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Matthieu Felker</a>.</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
